# Example database config for local development only
# Note: Password should be left blank
default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  host: <%= ENV.fetch("POSTGRES_HOST", "localhost") %>
  username: <%= ENV.fetch("POSTGRES_USER", "cho") %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD", "cho") %>
  database: <%= ENV.fetch("POSTGRES_DATABASE", "cho") %>

development:
  <<: *default

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= ENV.fetch("POSTGRES_DATABASE", "cho") %>-test

production:
  <<: *default
