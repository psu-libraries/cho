language: ruby
cache:
  bundler: true
  yarn: true
  directories:
    - dep_cache
    - node_modules
before_install:
  - gem update --system
  - gem install bundler
  - travis_retry nvm install 11.8.0
  - node -v
  - travis_retry npm i -g yarn
  - travis_retry yarn
  - yarn
bundler_args: --without development debug
sudo: false
dist: trusty
addons:
  postgresql: "9.6"
  chrome: stable
rvm:
  - 2.6.3
jdk:
  - oraclejdk8
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
stages:
  - niftany
  - test
jobs:
  include:
    - script: ./travis/test.sh
    - stage: niftany
      script: bundle exec niftany
