language: ruby
cache:
  bundler: true
  yarn: true
  directories:
    - dep_cache
    - node_modules
bundler_args: --without development debug
sudo: false
addons:
  postgresql: "9.6"
  chrome: stable
rvm:
  - 2.4.1
jdk:
  - oraclejdk8
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
stages:
  - niftany
  - test
jobs:
  include:
    - script: ./travis/test.sh
    - stage: niftany
      script: bundle exec niftany
